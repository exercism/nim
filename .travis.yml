dist: bionic
language: minimal
version: ~> 1.0

env:
  - NIM_VERSION="1.0.4"

install:
  - sh bin/travis-install.sh
  - bin/fetch-configlet

before_script:
  - export PATH="bin/nim-${NIM_VERSION}/bin${PATH:+:$PATH}"
  - bin/configlet lint .
  - bin/configlet fmt . && git diff --exit-code
  - nim --version
  - nimble --version
  - nim c _test/check_exercises.nim

script:
  - _test/check_exercises
