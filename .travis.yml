dist: xenial
language: c

env:
  - NIM_VERSION="0.19.6"

install:
  - sh bin/travis-install.sh
  - bin/fetch-configlet

before_script:
  - export PATH="bin/nim-${NIM_VERSION}/bin${PATH:+:$PATH}"
  - bin/configlet lint .

script:
  - nim c _test/check_exercises.nim > /dev/null
  - _test/check_exercises
