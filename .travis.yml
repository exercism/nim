dist: bionic
language: shell
os: linux
version: ~> 1.0

env:
  - NIM_VERSION="1.0.4"

install:
  - sh bin/install-nim.sh
  - export PATH="bin/nim-${NIM_VERSION}/bin${PATH:+:${PATH}}"
  - nim --version
  - nimble --version

before_script:
  - nim c --styleCheck:hint _test/check_exercises.nim

script:
  - _test/check_exercises
