name: Configlet (lint and fmt)
on: [push, pull_request]

jobs:
  configlet:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install configlet
      uses: exercism/github-actions/configlet-ci@master

    - name: configlet lint
      run: configlet lint .

    - name: configlet fmt
      run: configlet fmt . && git diff --exit-code
